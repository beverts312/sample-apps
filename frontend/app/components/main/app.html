<div class="page-header">
	<h1>{{user}}/{{repo}} Issues<small>Powered by Github</small></h1>
</div>
<div>
	<div *ngFor="let item of currentPageIssues; let i = index; trackBy: trackByFn">
		<div class="panel panel-default">
			<div class="panel-heading" (click)="toggleVisible(i)">{{item.title}}</div>
			<div class="panel-body" [hidden]="!item.visible">
				<table>
					<tr>
						<td class="issue-col">Description:</td>
						<td>
							<div [innerHTML]="item.body"></div>
						</td>
					</tr>
					<tr>
						<td class="issue-col">User:</td>
						<td>{{item.user}}</td>
					</tr>
					<tr>
						<td class="issue-col">Assignee:</td>
						<td>{{item.assignee}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
<div>
	<nav aria-label="Page navigation">
		<ul class="pagination">
			<li>
				<a (click)="lastPage()" aria-label="Previous">
					<span aria-hidden="true">&laquo;</span>
				</a>
			</li>
			<li *ngFor="let item of pages; let i = index; trackBy: trackByFn">
				<a (click)="updatePage(i + 1)">{{i + 1}}</a>
			</li>
			<li>
				<a (click)="nextPage()" aria-label="Next">
					<span aria-hidden="true">&raquo;</span>
				</a>
			</li>
		</ul>
	</nav>
</div>
